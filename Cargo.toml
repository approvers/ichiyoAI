[package]
name = "ichiyo_ai"
version = "1.15.4"
edition = "2021"
license = "MIT"
repository = "https://github.com/approvers/ichiyoAI"

[dependencies]
anyhow = { version = "1.0" }
async-openai = "0.14.3"
dotenvy = { version = "0.15" }
once_cell = { version = "1.18" }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }
envy = { version = "0.4.2" }
typed-builder = { version = "0.18.0" }

[dependencies.serenity]
version = "0.11"
features = ["client", "gateway", "model", "cache", "rustls_backend"]
default-features = false

[dependencies.serde]
version = "1.0.190"
features = ["derive"]

[dependencies.tokio]
version = "1.33"
features = ["macros", "rt-multi-thread", "time"]
