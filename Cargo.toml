[package]
name = "ichiyo_ai"
version = "1.16.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/approvers/ichiyoAI"

[dependencies]
anyhow = { version = "1.0" }
async-openai = "0.16"
dotenvy = { version = "0.15" }
once_cell = { version = "1.18" }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }
envy = { version = "0.4" }
typed-builder = { version = "0.18" }

[dependencies.serenity]
version = "0.11"
features = ["client", "gateway", "model", "cache", "rustls_backend"]
default-features = false

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tokio]
version = "1.34"
features = ["macros", "rt-multi-thread", "time"]

[dependencies.strum]
version = "0.25"
features = ["derive"]
